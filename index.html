<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
        </section>

        <section id="Games">
            <h2>Click on a Games to explore</h2>
            <h5>This games are build on Game Lab</h5>
            <div class="line"></div>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <a href="https://studio.code.org/projects/flappy/8HaLq7YhqwFK43XGgSxsmPr7KzzqXeVQosoCInUK_2U" target="_blank">
                                <img src="Screenshot%202021-07-29%20094303.png" class="img-responsive">
                            </a>
                            <div class="carousel-content">
                                <p>Bird in trouble</p>
                            </div>
                        </center>
                    </div>

                    <div class="item">
                        <center>
                            <a href="https://studio.code.org/projects/gamelab/GaMi_R5TLTYUkFaurWin08__YA875dPCYwTAaJPqYpo" target="_blank">
                                <img src="Binary%20Game.png" class="img-responsive">
                            </a>
                            <div class="carousel-content">
                                <p>Binary Game</p>
                            </div>
                        </center>
                    </div>
                </div>


                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </section>
    </div>

    <section id="chatbot">
        <h2>Click on Play store app to explore</h2>
        <h5>This games are build on Play Lab,Click on the app to view</h5>
        <div class="line"></div>
        <div id="myCarouse2" class="carousel slide" data-ride="carousel">



            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://bot.dialogflow.com/d3435ce7-0bfe-4373-bce1-172f09d4a66b" target="_blank">
                        </a>
                        <iframe allow="microphone;" width="350" height="430" src="https://console.dialogflow.com/api-client/demo/embedded/d3435ce7-0bfe-4373-bce1-172f09d4a66b">
                        </iframe>
                        <div class="carousel-content">
                            <p>My city Chatbot</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="https://bot.dialogflow.com/5e3b18a7-24cd-405d-9d8d-1184f9339b38" target="_blank">
                        </a>
                        <iframe allow="microphone;" width="350" height="430" src="https://console.dialogflow.com/api-client/demo/embedded/5e3b18a7-24cd-405d-9d8d-1184f9339b38">
                        </iframe>
                        <div class="carousel-content">
                            <p>Albert Einstein Chatbot</p>
                        </div>
                    </center>
                </div>
            </div>


            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarouse2" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarouse2" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>

    </section>

</body></html>
